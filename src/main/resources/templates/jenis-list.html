<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Jenis List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Jenis List</h1>

<div>
    <nobr>
        <a th:href="@{/v1/view/jenis/add}">Add jenis</a> |
        <a th:href="@{/v1/view/jenis/}">Back to Index</a>
    </nobr>
</div>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Nama</th>
        </tr>
        <tr th:each ="jenis : ${jeniss}">
            <td><a th:href="@{/v1/view/jenis/{jenisId}(jenisId=${jenis.id})}" th:utext="${jenis.jenis}">...</a></td>

            <td><a th:href="@{/v1/view/jenis/{jenisId}/edit(jenisId=${jenis.id})}">Edit</a></td>
        </tr>
    </table>
</div>
<br/><br/>
<div>
    <nobr>
        <span th:if="${hasPrev}"><a th:href="@{/v1/view/jenis/list?page={prev}(prev=${prev})}">Prev</a>&nbsp;&nbsp;&nbsp;</span>
        <span th:if="${hasNext}"><a th:href="@{/v1/view/jenis/list?page={next}(next=${next})}">Next</a></span>
    </nobr>
</div>
</body>
</html>
